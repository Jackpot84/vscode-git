<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Math.pow(3,2); = 첫번째자리의숫자를 두번째자리만큼 제곱하는것</p>
        <p> Math.round(10.6); = round는 반올림의 의미를 갖고 있으며 10.6을 반올림하면 11 </p>
        <p> Math.ceil(10.2); = 가장 가까운 위의 정수로 출력 </p>
        <p> Math.floor(10.2); = 가장 가까운 아래정수로 출력</p>
        <p> Math.sqrt(9); = 9의 제곱근 - 3</p>
        <p> Math.random(); = 랜덤한 숫자가 나옴.
            100* Math.random(); = 숫자100보다 작은 임의의 숫자.
        </p>
    </body>
</html>
